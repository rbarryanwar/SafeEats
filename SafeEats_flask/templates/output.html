<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Results page for SafeEats</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- Page Content -->
    <div class="text-dark container col-9 mx-auto">
        <!-- Jumbotron Header -->
          <header class="jumbotron jumbotron-fluid my-0 p-4">
            <h3>You searched for <b>{{cuisine}}</b> restaurants within <b>{{Dist}}</b> miles from <b>{{address}}</b></h3>
          </header>

      <!-- Page Features -->
      <div class="mt-5 card-deck">
        {% for index, row in top3.iterrows() %}
          <div class="card bg-light text-dark  mx-auto mb-5 col=3" style="min-width:15rem;max-width:15rem;">

          <div class="card-header d-flex align-items-center">

            <span class="font-weight-bold text-success mr-auto"><b>{{row['dba']}}</b></span>

          </div>
          <div class="card-body text-dark text-center d-flex align-content-between flex-wrap">
            <div class="h5 text-dark card-title">{{row["zipcode"]}} miles away</div>

            <address class="mx-auto w-75 text-dark">Rating on yelp.com: </address>

            <div class="mx-auto font-weight-bold"><span class="fas fa-mobile-alt">&nbsp;</span> Phone</div>
          </div>
          <div class="card-footer text-center">
            <a role="button" class="w-100 mx-auto btn btn-primary" href="{{row['biz-url']}}"><strong>Rating</strong><br/>Number of ratings on yelp.com</a>
          </div>
            </div>
        {% endfor %}
      </div>

      <div class="mt-3" id='expanded_details'></div>
      </div>


      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>


     </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
